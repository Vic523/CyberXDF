<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .progress-bars {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .progress-bar {
      display: flex;
      align-items: center;
    }
    progress {
      flex-grow: 1;
      margin-left: 10px;
    }
    .add-food {
      background-color: #4CAF50;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 48px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 20px;
      cursor: pointer;
    }
    #food-selection {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My List</h1>

  <div class="progress-bars">
    <div class="progress-bar" id="protein-bar">
      <label for="protein">Protein:</label>
      <progress id="protein" max="100" value="0"></progress>
    </div>
    <div class="progress-bar" id="carbs-bar">
      <label for="carbs">Carbs:</label>
      <progress id="carbs" max="100" value="0"></progress>
    </div>
    <div class="progress-bar" id="veggie-bar">
      <label for="veggie">Veggie:</label>
      <progress id="veggie" max="100" value="0"></progress>
    </div>
    <div class="progress-bar" id="fruit-bar">
      <label for="fruit">Fruit:</label>
      <progress id="fruit" max="100" value="0"></progress>
    </div>
  </div>

  <button class="add-food" id="add-food-button">+</button>
  <select id="food-selection">
    <option value="" disabled selected>Select a food</option>
    <!-- Add your food options here -->
    <option value="protein">Chicken (Protein)</option>
    <option value="carbs">Rice (Carbs)</option>
    <option value="veggie">Broccoli (Veggie)</option>
    <option value="fruit">Apple (Fruit)</option>
  </select>

  <script src="scripts.js"></script>
</body>
</html>
